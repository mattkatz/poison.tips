<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
      <h1>Related</h1>
      <div class="related" >
        {% for tag in page.tags %}
        <h2>Items tagged with {{ tag }}</h2>
        {{ site.tags }}
        <ul>
          {% for page in site.tags.feed %}
          <li>
          <a href="{{ page.url }}" >{{ page.title }}</a>
          </li>
          {% endfor %}
        </ul>
        {% endfor %}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
